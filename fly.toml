# fly.toml app configuration file generated for companyx on 2024-10-13T00:04:04+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'companyx'
primary_region = 'ams'
console_command = '/app/companyXbackend/manage.py shell'

[build]

[deploy]
  release_command = 'python companyXbackend/manage.py migrate --noinput'

[env]
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/app/static'
  url_prefix = '/static/'
